<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body firstCardBody">
                <form id="todo-form" >
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo Girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>

            </div>

            <div class="card-body secondCardBody">
                <hr>
                <h5 class="card-title" id="tasks-title">Todos</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo ArayÄ±n">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item birinci d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>

                    </li>-->
                   
                </ul>
                <hr>
                <a class="clear-todos btn btn-dark" href="#">Delete All Todo</a>
            </div>
        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
